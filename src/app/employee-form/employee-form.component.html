<div class="form-container">    
    <div>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-title">
                <h2>Create Employee</h2>
            </div>
            <div class="form-group">
                <label for="firstNameInput">First Name</label>
                <input type="text" id="firstNameInput" formControlName="firstName" />
            </div>
            <div class="form-group">
                <label for="lastNameInput">Last Name</label>
                <input type="text" id="lastNameInput" formControlName="lastName" />
            </div>
            <div class="form-group">
                <label for="emailAddressInput">Email Address</label>
                <input type="text" id="emailAddressInput" formControlName="emailAddress" />
            </div>
            <div class="form-group">
                <label for="state">Job Title</label>
                <select id="state" formControlName="state">
                    <option *ngFor="let jobTitle of jobTitles" [value]="jobTitle">{{ jobTitle }}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="postalCode">Salary</label>
                <input type="text" id="salary" formControlName="salary" />
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</div>
