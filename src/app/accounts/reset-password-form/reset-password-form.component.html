<h2 mat-dialog-title style="text-align: center; font-size: 25px; font-weight: bold; padding-top: 30px; padding-bottom: 20px;">Reset Password</h2>
<mat-dialog-content>
    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
        <div style="display: flex; justify-content: center; align-items: center; flex-direction: column;">
            <mat-form-field style="width: 500px;">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Enter Text Here" formControlName="emailAddress" />
                <mat-error *ngIf="resetPasswordForm.get('emailAddress')?.hasError('email')">Please enter a valid email address</mat-error>
            </mat-form-field>
            <button mat-raised-button [mat-dialog-close]="true" type="submit" style="width: 500px; background-color: #78fd95;">Send</button>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button [mat-dialog-close]="true" color="secondary">Close</button>
</mat-dialog-actions>
