<div class="form-container">    
    <div>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-title">
                <h2>Create Employee</h2>
            </div>
            <div style="display: flex; flex-direction: row; width: 100%;">
                <div style="width: 50%;">
                    <div class="form-group" style="width: 90%;">
                        <label for="firstNameInput">First Name</label>
                        <input type="text" id="firstNameInput" formControlName="firstName" />
                    </div>
                </div>
                <div style="width: 50%;">
                    <div class="form-group" style="width: 90%;">
                        <label for="lastNameInput">Last Name</label>
                        <input type="text" id="lastNameInput" formControlName="lastName" />
                    </div>
                </div>
            </div>
            <div style="display: flex; flex-direction: row; width: 100%;">
                <div style="width: 50%;">
                    <div class="form-group" style="width: 90%;">
                        <label for="emailAddressInput">Email Address</label>
                        <input type="text" id="emailAddressInput" formControlName="emailAddress" />
                    </div>
                </div>
                <div style="width: 50%;">
                    <div class="form-group" style="width: 90%;">
                        <label for="jobTitle">Job Title</label>
                        <select id="jobTitle" formControlName="jobTitle">
                            <option *ngFor="let jobTitle of jobTitles" [value]="jobTitle">{{ jobTitle }}</option>
                        </select>
                    </div>
                </div>
            </div>
            <div style="display: flex; flex-direction: row; width: 100%;">
                <div style="width: 100%; display: flex; flex-direction: column; align-items: center;">
                    <label for="salary">Salary</label>
                    <input type="text" id="salary" formControlName="salary" style="text-align: center; width: 45%;" />
                </div>
            </div>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</div>
