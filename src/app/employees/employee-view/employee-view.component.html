<h1 style="text-align:center; font-size:25px; font-weight:bold; padding-top: 20px; padding-bottom: 20px;">EMPLOYEE MANAGEMENT SYSTEM</h1>
<div style="padding-left: 10%; padding-right: 10%;">
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
            <!-- Define columns -->
            <ng-container matColumnDef="firstName">
                <th style="background-color: #b3ffc4;" mat-header-cell *matHeaderCellDef class="table-data">First Name</th>
                <td mat-cell *matCellDef="let element" class="table-data">
                    <div *ngIf="this.editMode && this.editedRow === element">
                        <input style="text-align:center" [(ngModel)]="this.editedRow.firstName" (keydown.enter)="save(element)"/>
                    </div>
                    <div *ngIf="(this.editMode && !(this.editedRow === element)) || (!this.editMode && !(this.editedRow === element)) || (!this.editMode && (this.editedRow === element))">
                        {{ element.firstName }}
                    </div>
                </td>
            </ng-container>
            <ng-container matColumnDef="lastName">
                <th style="background-color: #b3ffc4;" mat-header-cell *matHeaderCellDef class="table-data">Last Name</th>
                <td mat-cell *matCellDef="let element" class="table-data">
                    <div *ngIf="this.editMode && this.editedRow === element">
                        <input style="text-align:center" [(ngModel)]="this.editedRow.lastName" (keydown.enter)="save(element)"/>
                    </div>
                    <div *ngIf="(this.editMode && !(this.editedRow === element)) || (!this.editMode && !(this.editedRow === element)) || (!this.editMode && (this.editedRow === element))">
                        {{ element.lastName }}
                    </div>
                </td>
            </ng-container>
            <ng-container matColumnDef="emailAddress">
                <th style="background-color: #b3ffc4;" mat-header-cell *matHeaderCellDef class="table-data">Email Address</th>
                <td mat-cell *matCellDef="let element" class="table-data">
                    <div *ngIf="this.editMode && this.editedRow === element">
                        <input style="text-align:center" [(ngModel)]="this.editedRow.emailAddress" (keydown.enter)="save(element)"/>
                    </div>
                    <div *ngIf="(this.editMode && !(this.editedRow === element)) || (!this.editMode && !(this.editedRow === element)) || (!this.editMode && (this.editedRow === element))">
                        {{ element.emailAddress }}
                    </div>
                </td>
            </ng-container>
            <ng-container matColumnDef="jobTitle">
                <th style="background-color: #b3ffc4;" mat-header-cell *matHeaderCellDef class="table-data">Job Title</th>
                <td mat-cell *matCellDef="let element" class="table-data">
                    <div *ngIf="this.editMode && this.editedRow === element">
                        <div class="form-group">
                            <select style="padding:5px;" [(ngModel)]="this.editedRow.jobTitle" (keydown.enter)="save(element)">
                                <option *ngFor="let jobTitle of jobTitles" [value]="jobTitle">{{ jobTitle }}</option>
                            </select>
                        </div>
                    </div>
                    <div *ngIf="(this.editMode && !(this.editedRow === element)) || (!this.editMode && !(this.editedRow === element)) || (!this.editMode && (this.editedRow === element))">
                        {{ element.jobTitle }}
                    </div>
                </td>
            </ng-container>
            <ng-container matColumnDef="company">
                <th style="background-color: #b3ffc4;" mat-header-cell *matHeaderCellDef class="table-data">Company</th>
                <td mat-cell *matCellDef="let element" class="table-data">
                    <div *ngIf="this.editMode && this.editedRow === element">
                        <div class="form-group">
                            <select style="padding:5px;" [(ngModel)]="this.editedRow.company" (keydown.enter)="save(element)">
                                <option *ngFor="let company of companies" [value]="company">{{ company }}</option>
                            </select>
                        </div>
                    </div>
                    <div *ngIf="(this.editMode && !(this.editedRow === element)) || (!this.editMode && !(this.editedRow === element)) || (!this.editMode && (this.editedRow === element))">
                        {{ element.company }}
                    </div>
                </td>
            </ng-container>
            <ng-container matColumnDef="salary">
                <th style="background-color: #b3ffc4;" mat-header-cell *matHeaderCellDef class="table-data">Salary</th>
                <td mat-cell *matCellDef="let element" class="table-data">
                    <div *ngIf="this.editMode && this.editedRow === element">
                        <input style="text-align:center" [(ngModel)]="this.editedRow.salary" (keydown.enter)="save(element)"/>
                    </div>
                    <div *ngIf="(this.editMode && !(this.editedRow === element)) || (!this.editMode && !(this.editedRow === element)) || (!this.editMode && (this.editedRow === element))">
                        {{ element.salary }}
                    </div>
                </td>
            </ng-container>
            <ng-container matColumnDef="actions">
                <th style="background-color: #b3ffc4;" mat-header-cell *matHeaderCellDef class="table-data"><app-employee-form-button class="create-employee-button"></app-employee-form-button></th>
                <td mat-cell *matCellDef="let element" class="table-data">
                    <button mat-button (click)="edit(element)" *ngIf="!this.editMode"><mat-icon>edit</mat-icon></button>
                    <button mat-button (click)="save(element)" *ngIf="this.editMode && this.editedRow === element"><mat-icon>save</mat-icon></button>
                    <button mat-button (click)="cancel()" *ngIf="this.editMode && this.editedRow === element"><mat-icon>cancel</mat-icon></button>
                    <button mat-button (click)="delete(element)" *ngIf="!this.editMode"><mat-icon>delete</mat-icon></button>
                </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
